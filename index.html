<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareneitor</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" href="Imágenes/e.png">
</head>

<body>
    <!--Titulo-->
    <div class="Titulo">
        <h1>TARENEITOR</h1>
    </div>

    <!--Imagen-->
    <div class="Imagen">
        <hr>
        <img id="logo" src="Imágenes/e.png" alt="Imagen para reflexionar sobre la vida y tus tareas">
    </div>


    <!--formulario con 1 input (con su etiqueta) y 1 boton-->
    <div class="Formulario">
        <form id="form-tarea">
            <input id="input-tarea" type="text" placeholder="Que tenemos que hacer hoy?">
            <button id="btn-agregar" type="submit">Agregar</button>
        </form>
    </div>

    <!--Funciones para ver tareas por filtro-->
    <div class="Filtros">
        <button id="mostrar-completadas" class="filtro-btn">Mostrar tareas completadas</button>
        <button id="mostrar-incompletas" class="filtro-btn">Mostrar tareas sin completar</button>
    </div>

    <!--Lista: tarea, texto, boton de completar-->
    <div class="Tareas">
        <ul class="Lista" id="lista-tareas"></ul>
    </div>

    <!-- Eliminar tareas completadas-->
     <div class="Borrar-completadas">
        <button id="eliminar-completadas" class="eliminar-btn">Eliminar tareas completadas</button>
     </div>

    <script src="script.js"></script>
</body>

</html>
